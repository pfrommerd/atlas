blocking = "1.2"
async-process = "1.3"
nix = "0.23"
futures-lite = "1.12"
async-recursion = "1.0"
users = "0.11"
smol = "1.2"
bytes = "1.0"

[dependencies.fuser]
version = "0.11.0"
features = ["abi-7-31"]