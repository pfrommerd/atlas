version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atlas-core = { path = "../atlas-core" }
log = "0.4.13"
libmount = "0.1"
libc = "0.2"
async-trait = "0.1"
uuid = { version = "0.8", features = ["v4"] }
